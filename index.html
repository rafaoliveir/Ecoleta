<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecoleta</title>
    <link rel="shortcut icon" href="/imagens/icon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo/home.css" />
    <link rel="stylesheet" href="estilo/main.css" />
    <link rel="stylesheet" href="estilo/modal.css" />
    <link rel="stylesheet" href="estilo/responsivo.css" />
  </head>
  <body>
    <div id="principal">
      <div class="cont">
        <header>
          <img src="imagens/logo.svg" alt="logo" />

          <a href="cadastro.html"> <span> </span>Cadastre um ponto de coleta</a>
        </header>

        <conteudo>
          <h1>Seu marketplace de coleta de resíduos</h1>

          <p>
            Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.
          </p>
          <!--botão-->
          <a href="#"
            ><span></span><strong>Pesquisar pontos de coleta</strong></a
          >
        </conteudo>
      </div>
    </div>

    <!--MODAL-->
    <div id="modal" class="hide">
      <div class="cont-modal">
        <div class="header">
          <h1>Pontos de Coleta</h1>
          <a href="">Fechar</a>
        </div>
        <form action="">
          <label for="search">Cidade</label>
          <div class="search">
            <div class="search-field">
              <input
                type="text"
                name="search"
                placeholder="Pesquise por cidade"
              />
              <button>
                <img src="/imagens/search.svg" alt="Buscar" />
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
