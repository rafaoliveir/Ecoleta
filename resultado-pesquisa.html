<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilo/main.css" />
    <link rel="stylesheet" href="estilo/resultado-pesquisa.css" />
    <link rel="stylesheet" href="estilo/responsivo.css" />
  </head>
  <body>
    <div id="resultado-consulta">
      <header>
        <img src="/imagens/logo.svg" alt="logo" />

        <a href="index.html"> <span></span>Voltar para home</a>
      </header>
      <main>
        <h4><strong>2 pontos</strong> encontrados</h4>
        <div class="cards">
          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1532996122724-e3c354a0b15b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
              alt="colectoria"
            />
            <h1>Colectoria</h1>
            <h3>Resíduos Eletrônicos, Lâmpadas</h3>
            <p>
              Rio do Sul, Santa Catarina <br />
              Guilherme Gamballa, Jardim América <br />
              Número 290
            </p>
          </div>

          <div class="card">
            <img
              src="https://images.unsplash.com/photo-1528323273322-d81458248d40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1101&q=80"
              alt="paperside"
            />
            <h1>Papersider</h1>
            <h3>Papéis e Papelão</h3>
            <p>
              Rio do Sul, Santa Catarina <br />
              Guilherme Gamballa, Jardim América <br />
              Número 290
            </p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
