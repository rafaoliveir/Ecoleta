<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="estilo/main.css" />
    <link rel="stylesheet" href="estilo/cadastro.css" />
    <link rel="stylesheet" href="estilo/responsivo.css" />
  </head>
  <body>
    <div id="cadastro">
      <header>
        <img src="/imagens/logo.svg" alt="logo" />

        <a href="index.html"> <span></span>Voltar para home</a>
      </header>

      <form action="">
        <h1>Cadastro do ponto de coleta</h1>

        <!--CAMPO DE DADOS DA ENTIDADE-->

        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>

          <div class="campo">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" required />
          </div>

          <div class="agrupamento">
            <div class="campo">
              <label for="adress">Endereço</label>
              <input type="text" name="adress" required />
            </div>

            <div class="campo">
              <label for="number">Número</label>
              <input type="number" name="number" required />
            </div>
          </div>

          <div class="agrupamento">
            <div class="campo">
              <label for="state">Estado</label>
              <select name="uf" required>
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>

            <div class="campo">
              <label for="city">Cidade</label>

              <!-- disabled deixa indisponível até o campo anterior ser preenchido-->

              <select name="city" disabled required>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <!--ITENS DE COLETA-->

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>
          <div class="items-grid">
            <li data-id="1" class="selected">
              <img src="/imagens/lampadas.svg" alt="Lâmpadas" />
              <span>Lâmpadas</span>
            </li>

            <li data-id="2">
              <img src="/imagens/baterias.svg" alt="Pilhas e Baterias" />
              <span>Pilhas e Baterias</span>
            </li>

            <li data-id="3">
              <img src="/imagens/papeis-papelao.svg" alt="Papéis e Papelão" />
              <span>Papéis e Papelão</span>
            </li>

            <li data-id="4">
              <img src="/imagens/eletronicos.svg" alt="Resíduos Eletrônicos" />
              <span>Resíduos Eletrônicos</span>
            </li>

            <li data-id="5">
              <img src="/imagens/organicos.svg" alt="Resíduos Orgânicos" />
              <span>Resíduos Orgânicos</span>
            </li>

            <li data-id="6">
              <img src="/imagens/oleo.svg" alt="Óleo de Cozinha" />
              <span>Óleo de Cozinha</span>
            </li>
          </div>
          <input type="hidden" name="items" />
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="/scripts/cadastro.js"></script>
  </body>
</html>
